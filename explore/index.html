<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de dados sobre as experiências com Ações Afirmativas na Unicamp: uma abordagem humanizada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/fonts/remixicon.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/d3.min.js"></script>
    <script src="../assets/js/lodash.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="overlay">
        <div id="modal-help">
            <h1>Como ler os símbolos?<span onclick="javascript: closeHelp();">X</span></h1>
            <h4 class="no-border">Renda familiar</h4>
                <img src="../assets/img/legendas/renda.png" />
            <h4>Cor/raça autodeclarada</h4>
                <img src="../assets/img/legendas/cor_raca.png" />
            <h4>Sexo</h4>
                <img src="../assets/img/legendas/sexo.png" />
            <h4>Ensino/médico público</h4>
                <img src="../assets/img/legendas/ensino_medio.png" />            
        </div>
    </div>
    <div id="app">
        <div id="viz"></div>
        <div id="nav">
            <div id="yearNav">
                <i class="ri-arrow-left-s-line" onclick="javascript: prevYear()"></i> 
                <span id="year"></span>
                <i class="ri-arrow-right-s-line" onclick="javascript: nextYear()"></i> 
            </div>
            <div id="sortNav">
                <label>Agrupar por:</label>
                <select onchange="javascript: sortViz(this.value);">
                    <option value='cestas_basicas' selected>Renda Familiar</option>
                    <option value='cor_raca_autodeclarada'>Cor/Raça</option>
                    <option value='cursou_ensino_medio_publico'>Ensino Médio Público</option>
                    <option value='sexo'>Sexo</option>
                </select>
                <i id="help" class="ri-question-fill" onclick="openHelp();"></i>
            </div>
            <div id="filterNav">
                <label>Filtrar por:</label>
                <div id="filterTable">
                    <p class="enem-unicamp">ENEM-Unicamp</p><input type="checkbox" id="enem-unicamp" checked onclick="filterViz(this.id, this.checked);"/><label class="filter" for="enem-unicamp">Toggle</label>
                    <p class="profis">PROFIS</p><input type="checkbox" id="profis" checked onclick="filterViz(this.id, this.checked);"/><label class="filter" for="profis">Toggle</label>
                    <p class="vestibular-indigena">Vestibular indígena</p><input type="checkbox" id="vestibular-indigena" checked onclick="filterViz(this.id, this.checked);"/><label class="filter" for="vestibular-indigena">Toggle</label>
                    <p class="vagas-olimpicas">Vagas Olímpicas</p><input type="checkbox" id="vagas-olimpicas" checked onclick="filterViz(this.id, this.checked);"/><label class="filter" for="vagas-olimpicas">Toggle</label>
                    <p class="paais">PAAIS</p><input type="checkbox" id="paais" checked onclick="filterViz(this.id, this.checked);"/><label class="filter" for="paais">Toggle</label>
                    <p class="cotas">Cotas</p><input type="checkbox" id="cotas" checked onclick="filterViz(this.id, this.checked);"/><label class="filter" for="cotas">Toggle</label>
                </div>
            </div>            
            <div id="tag">
                <div class="instructions">
                    Passe o mouse por cima dos itens, para obter detalhes.
                </div>
            </div>
        </div>        
    </div>

</body>
</html>
